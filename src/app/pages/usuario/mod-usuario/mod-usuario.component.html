<div class="contaier-fluid bg">
    <div class="row">
        <div class="col-md-3- col-sm-3 col-xs-3"></div>
        <div class="col-md-6- col-sm-6 col-xs-6">
          <!--Inicio formulario para modificar-->
          <form class="form-conatainer row">
            <h1>Modificar usuario</h1>
            <div class="form-group col-md-12">
                <label>Nombres</label>
                <input type="text" class="form-control" placeholder="Nombres" name="nombres" [value]="User.Usuario.nombres" [(ngModel)]="UM.nombres">
                </div>
             <div class="form-group col-md-12">
                  <label>Apellidos</label>
                  <input type="text" class="form-control" placeholder="Nombres" name="nombres" [value]="User.Usuario.nombres" [(ngModel)]="UM.nombres">
                </div>
              <div class="form-group col-md-12">
               <label>Edad</label>
               <textarea class="form-control" placeholder="Edad" name="Edad" required pattern="[A-Za-z]" [(ngModel)]="U.edad" required></textarea>
           </div>
           <div class="form-group col-md-12">
               <label>Teléfono</label>
               <textarea class="form-control" placeholder="Teléfono" name="Teléfono" required pattern="[A-Za-z]" [(ngModel)]="U.telefono" required></textarea>
           </div>
           <div class="form-group col-md-12">
               <label>Dirección</label>
               <textarea class="form-control" placeholder="Dirección" name="Dirección" required pattern="[A-Za-z]" [(ngModel)]="U.direccion" required></textarea>
           </div>
           <div class="form-group col-md-12">
               <label>Correo</label>
               <textarea class="form-control" placeholder="Correo" name="correo" required pattern="[A-Za-z]" [(ngModel)]="U.correo" required></textarea>
           </div>
           <div class="form-group col-md-12">
               <label>Contraseña</label>
               <textarea class="form-control" placeholder="Contraseña" name="password" required pattern="[A-Za-z]" [(ngModel)]="U.password" required></textarea>
           </div>
           <div class="form-group col-md-12">
               <label>ID Tipo de Usuario</label>
               <textarea class="form-control" placeholder="ID Tipo de Usuario" name="ID_TipoUsuario" required pattern="[A-Za-z]" [(ngModel)]="U.id_TipoUsuario" required></textarea>
           </div>
           <div class="form-group col-md-12">
               <label>ID Servicio</label>
               <textarea class="form-control" placeholder="ID Servicio" name="ID_Servicio" required pattern="[A-Za-z]" [(ngModel)]="U.id_Servicio" required></textarea>
           </div>
             <button type="submit" class="btn btn-primary btn-block" (click)="mod(tipUM)">Agregar</button> <!--btn-block para el color verde-->
              
          </form>
        </div>
        <div class="col-md-4- col-sm-4 col-xs-12"></div>
    </div >
</div>
