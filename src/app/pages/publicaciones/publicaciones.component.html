<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- <button type="button" class="btn btn-primary" [routerLink]="['/add-tipoUsuario']">
                Crear Tipo usuario
            </button> -->
            <br>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th class="col">Título</th>
                        <th class="col">Descripción</th>
                        <th class="col">Usuario</th>
                        <th class="col">Fecha</th>
                        <!-- <th class="col">Estado</th> -->
                        <th class="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let publi of Publicaciones | paginate: { itemsPerPage: 4, currentPage: p}">
                        <td>{{ publi.Titulo }}</td>
                        <td>{{ publi.Descripcion }}</td>
                        <td>{{ publi.Usuario }}</td>
                        <td>{{ publi.Fecha }}</td>
                        <!-- <td>{{ publi.Estado }}</td> -->
                        <td>
                            <!-- <a>
                              <fa name="pencil" class="btn btn-warning" size="2x" [routerLink]="['/mod-publicaciones/', publi._id]">
                              </fa>
                            </a> -->
                            <fa name="trash" size="2x" class="btn btn-danger" (click)="Eliminarpublicaciones(publi._id)"><a></a></fa>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
