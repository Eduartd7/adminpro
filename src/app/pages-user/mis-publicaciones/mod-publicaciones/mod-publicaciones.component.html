<div class="contaier-fluid bg">

    <div class="row">
        <div class="col-md-3- col-sm-3 col-xs-3"></div>
        <div class="col-md-6- col-sm-6 col-xs-6">
            <!--Formulario para crear cuenta nueva-->
            <form class="form-conatainer row">
                <h1>Modificar publicaciones</h1>
                <div class="form-group col-md-12">
                    <label>Título</label>
                    <input type="text" class="form-control" placeholder="Nombre" name="Titulo" pattern="[A-Za-z]"
                    required="required" [value]="publi.Titulo" [(ngModel)]="public.Titulo">
                </div>
                <div class="form-group col-md-12">
                    <label>Descripción</label>
                    <textarea class="form-control" placeholder="Descripcion" name="Descripcion" required
                        pattern="[A-Za-z]"required [value]="publi.Descripcion" [(ngModel)]="public.Descripcion">
                    </textarea>
                </div>
                <button type="submit" class="btn btn-info btn-block" (click)="modificar()">Modificar</button>
                <!--btn-block para el color verde-->

            </form>
            <!--final del form-->
            <!--Inicio formulario para modificar ya quue omitiremos creear muchos componentes-->
        </div>
        <div class="col-md-4- col-sm-4 col-xs-12"></div>
    </div>
</div>
