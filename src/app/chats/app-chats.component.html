<div id="main-wrapper">
        <app-header-user></app-header-user>
        <aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false" [routerLink]="['/inicio']"><span
                     class="hide-menu">salir</span></a>
                </li>
                <li class="user-profile" *ngFor="let Us of Us">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false" (click)="getMessages(Us.Emisor, Us.Receptor)"><img
                            [src]="Us.Foto" alt="user" /><span
                            class="hide-menu">{{ Us.Nombres }} {{ Us.Apellidos }}</span></a>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
              <!-- ============================================================== -->
              <!-- Start Page Content -->
              <!-- ============================================================== -->
              <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="row" *ngFor="let chat of Chat">    
                            <div class="col-md-12" *ngIf="chat.Emisor != user">
                                <div class="alert alert-light" role="alert" style="float: left;">
                                    {{chat.Chat}}
                                </div>
                            </div>
                            <div class="col-md-12" *ngIf="chat.Emisor == user">
                                <div class="alert alert-success" role="alert" style="float: right;">
                                   {{chat.Chat}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>

                  <div class="col-12">

                          <div class="card-body">

                          </div>
                      </div>
                  </div>
              </div> -->
              <!-- ============================================================== -->
              <!-- End PAge Content -->
              <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
          </div>
    </div>
