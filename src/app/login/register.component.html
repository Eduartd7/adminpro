<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material">
                <h3 class="box-title m-t-40 m-b-0">Crea tu cuenta ahora!!</h3>
                <div class="row">
                <div class="form-group col-md-6">
                    <div class="col-md-12">
                        <input class="form-control" type="text" required="required" placeholder="Nombres" name="Nombres" [(ngModel)]="User.Nombres">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="col-md-12">
                        <input class="form-control" type="text" required="required" placeholder="Apellidos" name="Apellidos" [(ngModel)]="User.Apellidos">
                    </div>
                </div>
            
                <div class="form-group col-md-6">
                    <div class="col-md-12">
                        <input class="form-control" type="number" required="required" placeholder="Edad" name="Edad" [(ngModel)]="User.Edad">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="col-md-12">
                        <input class="form-control" type="number" required="required" placeholder="Telefono" name="Telefono" [(ngModel)]="User.Telefono">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="col-md-12">
                        <textarea class="form-control" type="text" required="required" placeholder="Direccion" name="Direccion" [(ngModel)]="User.Direccion"></textarea>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="col-md-12">
                        <input class="form-control" type="email" required="required" placeholder="Correo" name="Correo" [(ngModel)]="User.Correo">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <div class="col-md-12">
                        <input class="form-control" type="password" required="required" placeholder="Password" name="Password" [(ngModel)]="User.Password">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="col-md-12">
                        <input class="form-control" type="password" required="required" placeholder="Confirmar Pass" name="confir" [(ngModel)]="confirm">
                    </div>
                </div>
            </div>
                <div class="form-group">
                        <div class="col-md-12">
                            <input hidden name="ID_Servicio" [value]="IDservicio" [(ngModel)]="User.ID_Servicio">
                            <select class="form-control" (change)="addServicios($event)">
                                <option>Selecionar servicio</option>
                                <option *ngFor="let ser of servicios" [value]="ser._id">{{ser.nombre}}</option>
                            </select>
                        </div>
                    </div>
                <div class="form-group">
                  
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-block text-uppercase waves-effect waves-light" type="submit" (click)="add(User,confirm)">Crear cuenta</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>'Â¿Estas seguro que tienes una cuenta? <a [routerLink]="['/login']" class="text-info m-l-5"><b>Iniciar sesion</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
